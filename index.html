    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="header" id="header">
        <h1>Coding Quiz</h1>
        <div id="top-of-header">
            <a href="#">View Highscores</a>
            <p id="timer">Timer: 10</p>
        </div>
    </header>
    <main class="main">
        <div id="start-btn-container">
            <button type="button" class="btn" id="start-quiz-btn">Start Quiz</button>
        </div>

        <div class="quiz-container" id="quiz-container">
            <h2 class="question-container" id="question-container">

            </h2>
            <div class="answer-container" id="answer-container">
                <form action="" method="" class="form" id="form">

                <div class="btn">
                    <input type="radio" class=
                    "btn" name="option" value="0">
                    <label for="a" id="answer-btn-a"></label>   
                </div>

                <div class="btn">
                    <input type="radio" class="btn" name="option" value="1">
                    <label for="b" id="answer-btn-b" ></label>
                </div>

                <div class="btn">
                    <input type="radio" class="btn" name="option" value="2">
                    <label for="c" id="answer-btn-c"></label>
                </div>

                
                <div class="btn">
                    <input type="radio" class="btn" name="option" value="">
                    <label for="d" id="answer-btn-d" ></label>
                </div>
               
                <button type="submit" value="submit" class="btn" id="next-btn">Next</button>

                </form>
                
            </div>
        </div>
        <div class="hidden-msg">
            <p id="hidden-msg">Time's up!</p>
            <button type="button" class="btn" id="view-highscores">View My Score</button>
            <button type="button" class="btn" id="retry-quiz">Retry Quiz</button>
        </div>
    </main>
    <section class="results">
        <p id="results"></p>
    </section>
    <script src="assets/script.js"></script>
    <!-- <script src="assets/script.js"></script> -->
</body>
</html>
