<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="header" id="header">
        <h1>Coding Quiz</h1>
        <div id="top-of-header">
            <a href="#">View Highscores</a>
            <p>Timer:</p>
        </div>
    </header>
    <main class="main">
        <button type="button" class="btn" id="start-quiz-btn">Start Quiz</button>
        <div class="quiz-container" id="quiz-container">
            <div class="question-container" id="question-container"><h2>Question</h2></div>
            <div class="answer-container" id="answer-container">
                <button type="button" class="btn" id="answer-btn-a">Answer 1</button>
                <button type="button" class="btn" id="answer-btn-b">Answer 2</button>
                <button type="button" class="btn" id="answer-btn-c">Answer 3</button>
                <button type="button" class="btn" id="answer-btn-d">Answer 4</button>
                <button type="button" class="btn" id="next-btn">Next</button>
            </div>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
