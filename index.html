<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="header" id="header">
        <h1>Coding Quiz</h1>
        <div id="top-of-header">
            <a href="#">View Highscores</a>
            <p id="timer">Timer: 60</p>
        </div>
    </header>
    <main class="main">
        <section class="results">
            <h3 id="results"></p>
        </section>
        <div id="start-btn-container">
            <button type="button" class="btn" id="start-quiz-btn">Start Quiz</button>
        </div>
        

        <div class="quiz-container" id="quiz-container">
            <h2 class="question-container" id="question-container">
            </h2>
            <div class="answer-container" id="answer-container">
                <button type="submit" class="btn option" id="answer-btn-a"></button>
                <button type="submit" class="btn option" id="answer-btn-b"></button>
                <button type="submit" class="btn option" id="answer-btn-c"></button>
                <button type="submit" class="btn option" id="answer-btn-d"></button>
                <button type="submit" class="btn" id="next-btn">Next</button>
            </div>
        </div>

        <div class="hidden-msg">
            <p id="hidden-msg">Time's up!</p>
            <button type="button" class="btn" id="view-highscores">View My Score</button>
            <button type="button" class="btn" id="retry-quiz">Retry Quiz</button>
        </div>

    </main>
    <script src="assets/script.js"></script>
    <!-- <script src="assets/script.js"></script> -->
</body>
</html>
