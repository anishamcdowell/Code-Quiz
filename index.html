<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="header" id="header">
        <h1>Coding Quiz</h1>
        <div id="top-of-header">
            <a href="#">View Highscores</a>
            <p>Timer:</p>
        </div>
    </header>
    <main class="main">
        <div id="start-btn-container">
            <button type="button" class="btn" id="start-quiz-btn" onclick="startQuiz()">Start Quiz</button>
        </div>
        

        <div class="quiz-container" id="quiz-container">
            <h2 class="question-container" id="question-container">
            </h2>
            <br>
            <div class="answer-container" id="answer-container">
                <button type="button" class="btn option" id="answer-btn-a"></button>
                <button type="button" class="btn option" id="answer-btn-b"></button>
                <button type="button" class="btn option" id="answer-btn-c"></button>
                <button type="button" class="btn option" id="answer-btn-d"></button>
                <button type="button" class="btn" id="next-btn">Next</button>
            </div>
        </div>
    </main>
    <section class="results">
        <p id="results"></p>
    </section>
    <script src="assets/script.js"></script>
</body>
</html>
